<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <center style="padding: 30px;">
    <div class="profile-card">
        <div class="image">
            <img src="Abhay.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Abhay Saxena</span>
            <span class="job">YouTuber & Bloger</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color: #4267b2;" class="link"><i class='bx bxl-facebook-circle'></i></a>
            <a href="#" style="background-color: #1da1f2;" class="link"><i class='bx bxl-twitter' ></i></a>
            <a href="#" style="background-color: #e1306c;" class="link"><i class='bx bxl-instagram-alt' ></i></a>
            <a href="#" style="background-color: #ff0000;" class="link"><i class='bx bxl-youtube' ></i></i> </a>
        </div>
        <div class="buttons">
            <button class="btn">Subscribe</button>
            <button class="btn">Message</button>
        </div>
        <div class="analytic">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded-dots' ></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">5k</span>
            </div>
        </div>
    </div>
    </center>
</body>
</html>
